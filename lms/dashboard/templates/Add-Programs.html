{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/ecaf831147.js" crossorigin="anonymous"></script>    </head>
    <body>
        <div class="whole-container">
            <div class="menu-panel">
                <div onclick="menuCollapse()" id="backIcon" class="back-icon">
                    <i class="fa-solid fa-caret-right"></i>
                </div>
                <div class="logo-holder">
                    <span class="logo-title">Sri Sathya Sai Institute of Higher Learning</span>
                    <img class="logo-img display-none" src="{% static 'img/1.png' %}">
                </div>
                <div class="menu-icons">
                    <div onclick="showOverviewPage()" id="overview-item" class="overview menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <span class="icon-name">Overview</span>
                    </div>
                    <div onclick="showStudentPage()" id="students-item" class="students menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <span class="icon-name">Students</span> 
                    </div>
                    <div onclick="showFacultyPage()" id="faculty-item" class="faculty menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-chalkboard-user"></i>
                        </div>
                        <span class="icon-name">Faculty</span>
                    </div>
                    <div onclick="showDepartmentsPage()" id="departments-item" class="departments menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <span class="icon-name">Departments</span>
                    </div>
                     <div onclick="showProgramPage()" id="programs-item" class="programs menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-book"></i>
                        </div>
                        <span class="icon-name">Program</span>
                    </div>
                    
                    <div onclick="showCampusPage()" id="campus-item" class="Campus menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-school"></i>
                        </div>
                        <span class="icon-name">Campus</span>
                    </div>
                </div>
            </div>

            <div id="addDepartmentsPage" class="right-panel dept-add">
                <div class="dashboard-head">
                    <span class="over-heading">Add Program</span>
                    <div onclick="showProgramPage()" class="date pointer">
                        <span>Cancel</span>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                
                <div class="container">
                    <form class="form" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                <label for="code">Program Code</label>
                                <input type="text" id="code" name="code" required>
                            </div>

                            <div class="form-group">
                                <label for="batch">Batch</label>
                                <input type="number" id="batch" name="batch" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input list="faculties" id="department" name="department" placeholder="Search Department..." value="{{ program.department.dept_id }}">
                                <datalist id="faculties">
                                    {% for dept in departments %}
                                        <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                                    {% endfor %}
                                </datalist>
                            </div>
                          <div class="form-group">
                                <label for="short_name">Short Name</label>
                                <input type="text" id="short_name" name="short_name" required>
                            </div>

                            <div class="form-group">
                                <label for="full_name">Full Name</label>
                                <input type="text" id="full_name" name="full_name" required>
                            </div>

                            <div class="form-group">
                                <label for="total_semesters">Total Semesters</label>
                                <input type="number" id="total_semesters" name="total_semesters" min="1" max="12" required>
                            </div>

                        </div>
                        <button class="create-button" type="submit">Create</button>
                    </form>
                </div>
            </div>

        </div>

    
    <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
