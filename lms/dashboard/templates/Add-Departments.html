<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/ecaf831147.js" crossorigin="anonymous"></script>    </head>
    <body>
        <div class="whole-container">
            <div class="menu-panel">
                <div class="back-icon" onclick-="menuCollapse">
                    <i class="fa-solid fa-caret-right"></i>
                </div>
                <div class="logo-holder">Sri Sathya Sai Institute of Higher Learning</div>
                <div class="menu-icons">
                    <div class="overview menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <span class="icon-name">Overview</span>
                    </div>
                    <div class="students menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <span class="icon-name">Students</span> 
                    </div>
                    <div class="faculty menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-chalkboard-user"></i>
                        </div>
                        <span class="icon-name">Faculty</span>
                    </div>
                    <div class="departments menu-item active">
                        <div class="icon">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <span class="icon-name">Departments</span>
                    </div>
                    <div class="courses menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-book"></i>
                        </div>
                        <span class="icon-name">Courses</span>
                    </div>
                    <div class="Campus menu-item">
                        <div class="icon">
                            <i class="fa-solid fa-school"></i>
                        </div>
                        <span class="icon-name">Campus</span>
                    </div>
                </div>
            </div>
            <div class="right-panel dept-add">
                <div class="dashboard-head">
                    <span class="over-heading">Add Department</span>
                    <div class="date pointer">
                        <span>Cancel</span>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                
                <div class="container">
                    <form class="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Department Name</label>
                                <input type="text" id="name" placeholder="Enter Department name" required>
                            </div>
                            <div class="form-group">
                                <label for="deptID">Department ID</label>
                                <input type="text" id="deptID" placeholder="Enter Department ID" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">HOD Name</label>
                                <input type="text" id="name" placeholder="Enter HOD name" required>
                            </div>
                            <div class="form-group">
                                <label for="HODID">HOD ID</label>
                                <input type="text" id="HODID" placeholder="Enter HOD ID" required>
                            </div>
                        </div>
                        <button class="create-button" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
